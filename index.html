<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hackeditr - Editor for Hackfoldr</title>
  <script type="text/javascript" src="bundle.js" async defer></script>
</head>
<body ng-app="hackeditr">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="MainController">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Hackeditr</a>
      </div>
      <div id="navbar" class="collapse" ng-class="{true: '', false: 'in'}[isCollapsed]">
        <ul class="nav navbar-nav">
          <li ng-class="{true: 'active', false: ''}[isHomePage]"><a href="#/">Home</a></li>
          <li ng-class="{true: '', false: 'active'}[isHomePage]"><a>Edit</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fixed navbar -->
  <div ng-view></div>
</body>
</html>
