<script type="text/ng-template" id="dialogContent.html">
  <div class="btn btn-info btn-block btn-bottom-sharp">
    <h3 class="modal-title">請輸入相關資訊</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="title">標題：</label>
      <input type="text" class="form-control" id="title" ng-model="title" placeholder="Title" required>
    </div>
    <div class="form-group" ng-show="type != 'folder'">
      <label for="url">連結：</label>
      <input type="text" class="form-control" id="url" ng-model="url" placeholder="https://hackfoldr.org/about">
    </div>
    <div class="form-group" ng-show="type != 'folder'">
      <label for="tag">標籤:</label>
      <input type="text" class="form-control" id="tag" ng-model="tag" placeholder="tag">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
  </div>
</script>
